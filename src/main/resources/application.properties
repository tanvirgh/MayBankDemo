application.name=AccrodAssignmentDemo
application.domain=localhost:8080
server.port=8080
spring.profiles.active=dev


spring.datasource.url=jdbc:mysql://localhost:3306/account-database?useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect



# Hibernate properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Spring Batch settings
spring.batch.job.enabled=true
spring.batch.initialize-schema=always

logging.file.name=logs/request-response.log
logging.level.root=INFO
logging.level.org.springframework.batch=DEBUG
logging.level.org.springframework.jdbc.core=DEBUG


logging.level.org.springframework.batch.core=DEBUG
logging.level.org.springframework.batch.core.step=DEBUG
logging.level.org.springframework.batch.core.job=DEBUG